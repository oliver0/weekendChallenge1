<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">First Name</label>
        <input type="text" id="employeefirstname" name="employeefirstname" required />

        <label for="employeelastname">Last Name</label>
        <input type="text" id="employeelastname" name="employeelastname" required />
        <br />
        <label for="employeeId">ID Number</label>
        <input type="number" id="employeeId" name="employeeId" required />

        <label for="employeeJobTitle">Job Title</label>
        <input type="text" id="employeeJobTitle" name="employeeJobTitle" required />
        <br />
        <label for="employeeJobTitle">Annual Salary</label>
        <input type="number" id="employeeAnnualSalary" name="employeeAnnualSalary" required />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="container">
      <h1>Employee List</h1>
    </div>
    <div id="monthlySalary"></div>
    <button id="deleteButton">Delete Employee(s)</button>
  </body>
</html>
